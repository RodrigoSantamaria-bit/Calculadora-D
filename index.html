<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div>
    <div id="pantalla"></div>
    <table>
      <tr>
        <td class="numero" onclick="pantalla(1)"> 1 </td>
        <td class="numero" onclick="pantalla(2)"> 2 </td>
        <td class="numero" onclick="pantalla(3)"> 3 </td>
        <td class="operacion" onclick="pantalla('+')"> + </td>
      </tr>
      <tr>
        <td class="numero" onclick="pantalla(4)"> 4 </td>
        <td class="numero" onclick="pantalla(5)"> 5 </td>
        <td class="numero" onclick="pantalla(6)"> 6 </td>
        <td class="operacion" onclick="pantalla('-')"> - </td>
      </tr>
      <tr>
        <td class="numero" onclick="pantalla(7)"> 7 </td>
        <td class="numero" onclick="pantalla(8)"> 8 </td>
        <td class="numero" onclick="pantalla(9)"> 9 </td>
        <td class="operacion" onclick="pantalla('*')"> x </td>
      </tr>
      <tr>
        <td class="c" onclick="limpiar()"> C </td>
        <td class="numero" onclick="pantalla(0)"> 0 </td>
        <td class="operacion" onclick="igual()"> = </td>
        <td class="operacion" onclick="pantalla('/')"> รท </td>
      </tr>
    </table>
  </div>
    <script src="script.js"></script>
  </body>
</html>
